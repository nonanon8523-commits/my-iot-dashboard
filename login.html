<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 30px; border-radius: 15px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #38bdf8; border: none; color: white; cursor: pointer; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <input type="text" id="userInput" placeholder="Username (admin)">
        <input type="password" id="passInput" placeholder="Password (123)">
        <button onclick="doLogin()">Login</button>
        <p><a href="register.html" style="color:#94a3b8; text-decoration:none; font-size:0.8rem;">สมัครสมาชิก</a></p>
    </div>
    <script>
        async function doLogin() {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('userInput').value, 
                    password: document.getElementById('passInput').value
                })
            });
            const data = await res.json();
            if(data.status === 'ok') {
                localStorage.setItem('role', data.role);
                localStorage.setItem('user', data.user);
                location.href = 'index.html';
            } else {
                alert('Login Failed! Check Username/Password');
            }
        }
    </script>
</body>
</html>
